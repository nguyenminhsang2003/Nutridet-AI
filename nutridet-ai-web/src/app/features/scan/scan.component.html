<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Nutridet AI Scan</h2>

      <div class="space-y-6">
        <!-- File Input -->
        <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-lg p-8 hover:border-indigo-500 transition-colors">
          <input 
            type="file"
            accept="image/*"
            (change)="onFileSelected($event)"
            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer" />
        </div>

        <!-- Upload Button -->
        <button 
          (click)="upload()" 
          [disabled]="!selectedFile"
          class="w-full py-3 px-4 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
          Upload
        </button>

        <!-- Preview -->
        <div *ngIf="previewUrl" class="mt-6">
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Preview:</h3>
          <div class="flex justify-center">
            <img [src]="previewUrl" alt="Preview" class="max-w-full h-auto rounded-lg shadow-md" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
